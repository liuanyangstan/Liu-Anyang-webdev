<nav class="navbar narbar-default navbar-fixed-top cl-blue-navbar">
    <div class="container">
        <a class="cl-text-white navbar-brand cl-text-bold">
            Profile
        </a>
        <a ng-click="model.updateUser(model.user)" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="Username"
               id="username">
        <label for="email">Email</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               placeholder="alice@email.com"
               id="email">
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               placeholder="first name"
               id="fName">
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               placeholder="last name"
               id="lName">
    </form>

    <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">Update</a>
    <a ng-click="model.deleteUser(model.user)" class="btn btn-danger btn-block">Unregister</a>
    <a href="#!/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
    <a href="#!/login" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="#!/user/{{model.user._id}}" class="navbar-link navbar-text pull-right cl-navbar-text cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

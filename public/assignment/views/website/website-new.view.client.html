                </a>
            </div>

                <a class="cl-text-white" href="#!/user/{{model.uid}}/website/new" >

                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-lg hidden-md hidden-sm" style="margin-left: 0px;">

                    <span class="glyphicon glyphicon-chevron-left"></span>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs"
         style="overflow-y: scroll;top: 0px;bottom: 0px;position: absolute;left: 0px;margin-top: 50px;padding-top: 15px;margin-bottom: 50px;">
        <ul class="list-group cl-list-item-borderless">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{model.uid}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
                <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 pull-right">
        <form>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control"
                       placeholder="Name"
                       ng-model="model.name"
                       id="name"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control"
                          rows="5"
                          placeholder="Description"
                          ng-model="model.description"
                          id="description">
                </textarea>
            </div>
        </form>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fluid">
        <a href="#!/user/{{model.uid}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
